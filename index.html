<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Sliku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Baner sa slikom na vrhu -->
    <div id="banner">
        <img src="baner-slikaa.jpg" alt="Baner Slika">
    </div>

    <div id="upload-container">
        <!-- Sakrivanje stvarnog inputa, umesto njega koristimo dugme -->
        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        
        <!-- Dugme za odabir slike -->
        <button id="imageUploadButton">Odaberi Sliku</button>
        
        <!-- Dugme za prikaz slike -->
        <button id="showImageButton">Prikaži Sliku</button>
        
        <!-- Div za prikaz slike -->
        <div id="imagePreview" class="image-preview">
            <p>Izaberite sliku da je prikažete ovde.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
