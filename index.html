<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Sliku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Baner sa slikom na vrhu -->
    <div id="banner">
        <img src="images/baner-slika.jpg" alt="Baner Slika">
    </div>

    <!-- Dugme za otvaranje menija -->
    <button id="menuButton" class="menu-button">Meni</button>

    <!-- Meni koji se pojavljuje na klik -->
    <div id="menu" class="menu">
        <!-- Sakrivanje stvarnog inputa, umesto njega koristimo dugme -->
        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        
        <!-- Dugme za odabir slike -->
        <button id="imageUploadButton" class="menu-item">Odaberi Sliku</button>
        
        <!-- Dugme za prikaz slike -->
        <button id="showImageButton" class="menu-item">Prikaži Sliku</button>
    </div>

    <!-- Div za prikaz slike -->
    <div id="imagePreview" class="image-preview">
        <p>Izaberite sliku da je prikažete ovde.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
